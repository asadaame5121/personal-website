name: Sync Obsidian Content

on:
  schedule:
    # 毎日午前3時に実行（必要に応じて調整）
    - cron: '0 18 * * *'
  workflow_dispatch:

jobs:
  sync-obsidian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout personal-website
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run sync-obsidian script
        run: deno run --allow-read --allow-write --allow-run scripts/sync-obsidian.ts

      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/Article src/Book src/Glossary src/People
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync Obsidian content"
            git push
          fi
