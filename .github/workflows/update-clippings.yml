name: Update Clippings Data

on:
  # 毎日午前3時（UTC）に実行
  schedule:
    - cron: '0 3 * * *'
  # 手動実行も可能に
  workflow_dispatch:

jobs:
  update-clippings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true  # obsidianサブモジュールを含めて取得
      
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      
      - name: Update obsidian submodule
        run: |
          git submodule update --remote obsidian
      
      - name: Install Lume
        run: deno run -A https://deno.land/x/lume/install.ts
      
      - name: Build site
        run: deno task build
        env:
          BLUESKY_IDENTIFIER: ${{ secrets.BLUESKY_IDENTIFIER }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add obsidian
          git add _site
          git commit -m "Update clippings data and site build [skip ci]" || echo "No changes to commit"
          git push
